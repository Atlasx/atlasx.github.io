<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
 var scroll_start = 0;
 var offset = 50;
 $(document).scroll(function() {
    scroll_start = $(this).scrollTop();
    if ($(document).width() < 768) {
    } else {
      if(scroll_start > offset) {
          $('#navbar').css('background-color', 'white');
          $('.navi-brand').css('color', 'black');
          $('.navi-section').css('color', 'black');
          $('#brand-subtitle').hide();
          $('#alt-subtitle').show();
       } else {
          $('#navbar').css('background-color', 'transparent');
          $('#brand-subtitle').show();
          $('#alt-subtitle').hide();
       }
    }
 });
});

$("#featurePlay").click(function() {
    $('html,body').animate({
        scrollTop: $("#featureDesc").offset().top - 50},
        1500);
});
</script>
